<html>
  <head>
    <title>Multi Editor</title>
    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/controller.js"></script>
    <script>
      function onLoad() {
        view = new View();
        model = new Model();
        controller = new Controller(view, model);

        document.onkeypress = function(e){
    			controller.events(e);
    		}

        document.onkeydown = function(e){
    			controller.specialEvents(e);
    		}

        setInterval(
          (function(self) {         //Self-executing func which takes 'this' as self
            return function() {   //Return a function in the context of 'self'
              controller.fetch(); //Thing you wanted to run as non-window 'this'
            }
          })(controller),
          500     //normal interval, 'this' scope not impacted here.
        );
      }
    </script>
    <style>
      .cursor {
  			border: 1px solid blue;
  			display:inline;
  		}
      .button {
        background-color: green;
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    </style>
  </head>
  <body onload='onLoad()'>
    <button id="image" class="button" onclick="controller.imageButtom()">add image</button>
    <button id="Bold" class="button" onclick="controller.boldButton()">Bold</button>
    <button id="Underline" class="button" onclick="controller.underlineButton()">Underline</button>
    <br><br>
    <div id='content'>
      <div id='cursor' class='cursor' style='border-color: blue;'></div>
    </div>
  </body>
</html>
